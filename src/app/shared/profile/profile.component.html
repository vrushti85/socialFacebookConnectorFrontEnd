<div class="container">
    <div class="row m-y-2">
        <div class="text-lg-center">
            <h2>Edit Profile</h2>
        </div>
        <div class="col-lg-8">
        </div>
        <div class="col-lg-8 push-lg-4 personal-info">
            <br>
            <form [formGroup]="profileForm" (submit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-4">
                        <img [src]="imgURL" class="mx-auto img-fluid img-circle d-block" alt="avatar" height="100"
                            *ngIf="imgURL">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Upload photo</label>
                    <div class="col-lg-9">
                        <label class="custom-file">
                            <span style="color:red;" *ngIf="message">{{message}}</span>
                            <input #file type="file" accept='image/*' (change)="preview(file.files)"
                                formControlName="image" />
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" placeholder="Jane" formControlName="name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" placeholder="email@gmail.com"
                            formControlName="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth"
                            formControlName="dateOfBirth">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">City</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" placeholder="Jaipur" formControlName="city" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <button class="btn btn-primary" type="submit">Save Changes</button> |
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label>Id</label>
                    <input name="id" type="text" class="form-control rounded-0" formControlName="Id">
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
